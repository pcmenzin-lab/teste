    function formatBRL(n){return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}

    // Renderiza cat√°logo
const catalogEl = document.getElementById('catalog');

function renderCatalog() {
  catalogEl.innerHTML = ''; // limpa cat√°logo

  products.forEach(p => {
    const card = document.createElement('div'); 
    card.className = 'card';
    card.innerHTML = `
      <div class="thumb" style="background: url('${p.img}') center/cover no-repeat;"></div>
      <div class="product-title"><strong>${p.title}</strong></div> <!-- t√≠tulo em negrito -->
      <div class="muted">${p.desc}</div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
        <div class="price">${formatBRL(p.price)}</div>
        <div class="actions">
          <button class="ghost" data-id="${p.id}" onclick="openModal(${p.id})">Ver</button>
          <button class="btn" onclick="addItem(${p.id},1)">Comprar</button>
        </div>
      </div>
    `;
    catalogEl.appendChild(card);
  });

  document.getElementById('count').innerText = products.length;
}



    // ===== Fun√ß√µes do carrinho =====
    function addItem(id,qty=1){ // adiciona item ao carrinho
      const p = products.find(x=>x.id===id); if(!p) return;
      state.cart[id] = (state.cart[id]||0)+Number(qty); // incrementa quantidade
      renderCart();
    }
    function removeItem(id){ delete state.cart[id]; renderCart(); } // remove item
    function changeQty(id,qty){ if(qty<=0) { removeItem(id); return } state.cart[id]=Number(qty); renderCart(); } // altera quantidade

    function renderCart(){ // atualiza visual do carrinho
      const list = document.getElementById('cart-list'); list.innerHTML='';
      const keys = Object.keys(state.cart);
      if(!keys.length){ 
        list.innerHTML='<div class="muted">Seu carrinho est√° vazio.</div>'; 
        document.getElementById('total').innerText=formatBRL(0); 
        document.getElementById('cart-count').innerText='0'; 
        return 
      }
      let total=0; 
      keys.forEach(k=>{
        const p = products.find(x=>x.id==k); 
        const q=state.cart[k]; 
        total+=p.price*q;
        const item = document.createElement('div'); item.className='cart-item';
        item.innerHTML = `
          <div class="mini">${p.title.split(' ')[0]}</div>
          <div style="flex:1">
            <div style="font-weight:700">${p.title}</div>
            <div class="muted">${formatBRL(p.price)} x <input style="width:56px;margin-left:8px;background:transparent;border:none;color:#e6eef8" value="${q}" onchange="changeQty(${p.id},this.value)"/></div>
          </div>
          <div style="text-align:right">
            <div>${formatBRL(p.price*q)}</div>
            <button class="ghost" onclick="removeItem(${p.id})">Remover</button>
          </div>
        `;
        list.appendChild(item);
      });
      document.getElementById('total').innerText = formatBRL(total);
      document.getElementById('cart-count').innerText = keys.length;
    }

`;

  document.getElementById('modal-price').innerText = formatBRL(p.price);

    // √Årea visual

    // Modelo 3D retangular
